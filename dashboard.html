    <script>
        // æ¨¡æ‹Ÿæ•°æ®å­˜å‚¨ï¼ˆå®é™…é¡¹ç›®ä¸­åº”è¯¥ä»APIè·å–ï¼‰
        let analyticsData = JSON.parse(localStorage.getItem('gameAnalyticsData') || '[]');

        function loadStats() {
            // ä»localStorageè·å–æ•°æ®ï¼ˆå®é™…é¡¹ç›®ä¸­åº”è¯¥ä»APIè·å–ï¼‰
            analyticsData = JSON.parse(localStorage.getItem('gameAnalyticsData') || '[]');

            if (analyticsData.length === 0) {
                // å¦‚æœæ²¡æœ‰æ•°æ®ï¼Œæ˜¾ç¤ºæç¤º
                document.getElementById('eventsContainer').innerHTML =
                    '<div class="event-item">æš‚æ— æ•°æ®ï¼Œè¯·å…ˆç©å‡ å±€æ¸¸æˆï¼</div>';
                return;
            }

            // è®¡ç®—ç»Ÿè®¡æ•°æ®
            const stats = calculateStats(analyticsData);

            // æ›´æ–°ç»Ÿè®¡å¡ç‰‡
            document.getElementById('totalSessions').textContent = stats.totalSessions;
            document.getElementById('totalGames').textContent = stats.totalGames;
            document.getElementById('completedGames').textContent = stats.completedGames;
            document.getElementById('avgMoves').textContent = stats.avgMoves;
            document.getElementById('popularDifficulty').textContent = stats.popularDifficulty;
            document.getElementById('aiUsage').textContent = stats.aiUsage;

            // æ›´æ–°äº‹ä»¶æ—¥å¿—
            displayEvents(analyticsData.slice(-20)); // æ˜¾ç¤ºæœ€è¿‘20ä¸ªäº‹ä»¶
        }

        function calculateStats(data) {
            const sessions = new Set();
            let totalGames = 0;
            let completedGames = 0;
            let totalMoves = 0;
            let completedMoves = 0;
            let aiUsage = 0;
            const difficulties = {};

            data.forEach(event => {
                sessions.add(event.sessionId);

                switch (event.event) {
                    case 'game_start':
                        totalGames++;
                        if (event.difficulty) {
                            difficulties[event.difficulty] = (difficulties[event.difficulty] || 0) + 1;
                        }
                        break;
                    case 'game_complete':
                        completedGames++;
                        if (event.moves) {
                            totalMoves += event.moves;
                            completedMoves += event.moves;
                        }
                        break;
                    case 'ai_solve_used':
                        aiUsage++;
                        break;
                }
            });

            const popularDifficulty = Object.keys(difficulties).reduce((a, b) =>
                difficulties[a] > difficulties[b] ? a : b, '3x3');

            return {
                totalSessions: sessions.size,
                totalGames,
                completedGames,
                avgMoves: completedGames > 0 ? Math.round(completedMoves / completedGames) : 0,
                popularDifficulty,
                aiUsage
            };
        }

        function displayEvents(events) {
            const container = document.getElementById('eventsContainer');
            container.innerHTML = events.reverse().map(event => {
                const time = new Date(event.timestamp).toLocaleString();
                return `
                    <div class="event-item">
                        <span class="event-time">${time}</span> - 
                        <span class="event-name">${event.event}</span>
                        ${event.difficulty ? `(${event.difficulty})` : ''}
                        ${event.moves ? `- ${event.moves}æ­¥` : ''}
                    </div>
                `;
            }).join('');
        }

        // é¡µé¢åŠ è½½æ—¶è·å–æ•°æ®
        loadStats();

        // æ¯30ç§’è‡ªåŠ¨åˆ·æ–°
        setInterval(loadStats, 30000);
